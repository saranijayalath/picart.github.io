<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./mycss.css">

<body>
    <div class="container">
        <header id="main-header">
            <div class="row no-gutters">
                <div class="col-lg-4 col-md-5">
                    <img src="./download.jpg" alt="profile pic">
                </div>
                <div class="col-lg-8 col-md-7">
                    <div class="d-flex flex-column">
                        <div class="p-5 bg-dark text-white">
                            <div class="d-flex flex-row justify-content-between align-items-center">
                                <h1 class="display-4">Sarala Peris</h1>
                                <div class="d-none d-md-block ">
                                    <a class="text-white" href="https://twitter.com"><i class="fab fa-twitter"></i></a>

                                </div>
                                <div>
                                        <a class="text-white" href="https://facebook.com"><i class="fab fa-facebook"></i></a>
    
                                </div>
                                <div>
                                        <a class="text-white" href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    
                                </div>
                                
                            </div>
                           
                            
                        </div>
                        <div  class="p-4 bg-black">
                                <h2>Make-Up Artist</h2>
                        </div>
                            <div>
                                <div class="d-flex flex-row text-white align-items-stretch text-center">
                                    <div class="port-item p-4 bg-warning" data-toggle="collapse" data-target="#home">
                                            <i class="fas fa-home fa-2x d-block"></i>
                                            <span class="d-non d-sm-block">Home</span>
                                        
                                    </div>
                                    <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                                            <i class="fas fa-briefcase fa-2x d-block"></i>
                                            <span class="d-non d-sm-block">work</span>
                                        
                                    </div>
                                    <div class="port-item p-4 bg-secondary" data-toggle="collapse" data-target="#home">
                                            <i class="fas fa-folder-open fa-2x d-block"></i>
                                            <span class="d-non d-sm-block">galary</span>
                                        
                                    </div>
                                    <div class="port-item p-4 bg-danger" data-toggle="collapse" data-target="#home">
                                            <i class="fas fa-file-contract fa-2x d-block"></i>
                                            <span class="d-non d-sm-block">contact</span>
                                        
                                    </div>
                                </div>
                                
                            </div>
                    </div>
                    
                </div>
            </div>
        </header>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
